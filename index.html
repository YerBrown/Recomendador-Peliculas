<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Que Pelicula Vemos Hoy</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/styleResult.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Gloria+Hallelujah&family=Londrina+Sketch&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h2>
        <img src="/multimedia/tira-de-pelicula.png" width="25px" /> What To
        Watch
      </h2>
      <nav>
        <ul>
          <li><a href="#" id="nav-recommend">Recomendador</a></li>
          <li><a href="#" id="nav-my-favs">Mi lista</a></li>
          <li><a href="#" id="nav-game">Juego Eliminacion</a></li>
        </ul>
      </nav>
    </header>
    <main id="parent" class="align-justify-center" >
      <form id="" style="display:none">
        <fieldset id="year-limit">
          <legend>¿Quieres limitar el año de estreno?</legend>
          <div class="radio-option">
            <label for="80">Despues de 1980</label>
          </div>
          <div class="radio-option">
            <input type="radio" name="año" id="80" value="1980" />
            <label for="90">Despues de 1990</label>
          </div>
          <div class="radio-option"></div>
          <input type="radio" name="año" id="90" value="1990" />
          <div class="radio-option"></div>
          <label for="2000">Despues de 2000</label>
          <input type="radio" name="año" id="2000" value="2000" />
          <label for="dont-care-year">Me da igual</label>
          <input type="radio" name="año" id="dont-care-year" value="" />
        </fieldset>
        <fieldset id="genres-limit">
          <legend>¿Que generos te interesan?</legend>
          <label for="accion"></label>
          <input type="checkbox" name="genre" id="accion" />
        </fieldset>
        <fieldset id="runtime-limit">
          <legend>¿Cuanto quieres que dure?</legend>
          <label for="less-1h">Menos de 1 hora</label>
          <input type="radio" name="año" id="less-1h" value="60" />
          <label for="less-1h30m">Menos de hora y media</label>
          <input type="radio" name="año" id="less-1h30m" value="90" />
          <label for="less-2h">Menos de 2 horas</label>
          <input type="radio" name="año" id="less-2h" value="120" />
          <label for="dont-care-runtime">Me da igual</label>
          <input type="radio" name="año" id="dont-care-runtime" value="" />
        </fieldset>
        <fieldset id="watch-providers-limit">
          <legend>¿Quieres que las peliculas esten en algun proveedor?</legend>
          <label for="netflix">Netflix</label>
          <input type="checkbox" name="watch-provider" id="netflix" />
        </fieldset>
      </form>
    </main>
    <footer>
      <h2>&copy; What To Watch</h2>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </footer>
    <script type="module" src="/javascript/codigo.js"></script>
  </body>
</html>
