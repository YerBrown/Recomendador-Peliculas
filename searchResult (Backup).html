<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styleResult.css">
</head>

<body>
    <section id="card">
        <div class="movie-title">LA SUSTANCIA</div>
        <div id="card-right">
            <div id="movie-data">
                <ul>
                    <li>Género: Drama/Terror</li><br>
                    <li>Año: 2024</li><br>
                    <li>Director: Coralie Fargeat</li><br>
                </ul>
            </div>
            <div class="links" id="front-links">
                <button class="fav-button"><img src="assets/estrella.png" alt="Fav" class="icon" id="fav-icon">Añadir a favoritos</button>
                <button class="other-movie-button"><img src="assets/busqueda.png" alt="Otra" class="icon" id="other-movie-icon">Otra película</button>
                <button class="info-button"><img src="assets/agregar.png" alt="Más info" class="icon" id="info-icon">Más info</button>
            </div>
        </div>
    </section>

    <section id="reverse-card">
        <div class="poster"><img src="https://image.tmdb.org/t/p/w1280/4cJyrYA7I29QabrQ0S89N1iWUV2.jpg" alt="Portada"
                class="img"></div>
        <div id="reverse-card-right">
            <div class="reverse-movie-title">LA SUSTANCIA(AÑO)</div>
            <p id="sinopsis">"Tú, pero mejor en todos los sentidos". Esa es la promesa de La Sustancia, un producto
                revolucionario basado en la división celular, que crea un alter ego más joven, más bello, más perfecto."
            </p>
            <div class="links" id="reverse-links"> <!-- Necesito cambiar las clases de esto para poder ocultar el texto pero no los iconos en smartphones -->
                <button class="fav-button"><img src="assets/estrella.png" alt="Fav" class="icon" id="fav-icon">Añadir a favoritos</button>
                <button class="play-button"><img src="assets/tocar.png" alt="Play" class="icon" id="play-icon">Ver trailer</button>
                <button class="back-button"><img src="assets/actualizar.png" alt="Atrás" class="icon" id="go-back-icon">Girar/volver</button>
            </div>
        </div>


    </section>
    <script type="module" src="javascript/codigo.js"></script>
</body>

</html>
